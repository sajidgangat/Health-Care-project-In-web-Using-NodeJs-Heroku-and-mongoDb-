                       <form action="https://bytemenode.herokuapp.com/patient" method="POST">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" name="patient_name" placeholder="Enter Name" />
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input type="text" class="form-control" name="age" placeholder="Age" />
  </div>
                           <label for="">Gender</label>
                           <div class="radio">
                               
                               <label>
                                   <input type="radio" name="gender" id="optionsRadios1" value="male" checked />
                                   Male
                               </label>
                           </div>
                           <div class="radio">
                               <label>
                                   <input type="radio" name="gender" id="optionsRadios2" value="female" />
                                  Female
                               </label>
                           </div>
                           <div class="form-group">
                               <label for="">Contact Number</label>
                               <input type="text" class="form-control" name="contact_number" placeholder="Enter Contact Number" />
                           </div>
                           <div class="form-group">
                               <label for="exampleInputEmail1">Email Address</label>
                               <input type="email" class="form-control" name="email" placeholder="Enter Email Address" />
                           </div>
                           <div class="form-group">
                               <label for="">Address</label>
                               <input type="text" class="form-control" name="address" placeholder="Enter Address" />
                           </div>
                           <div class="form-group">
                               <label>Select Patient Status</label>
                               <select class="form-control" name="patient_status">
                                   <option>Normal</option>
                                   <option>Critical</option>
                                   <option>Appointment </option>
                                
                               </select>
                           </div>
  <button type="submit" class="btn btn-default">Submit</button>
                           <hr />
                          
 



</form>
